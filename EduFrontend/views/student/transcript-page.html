<!DOCTYPE html>
<html>

<head>
    <title>SV - Bảng điểm</title>
</head>

<body>
    <div class="header">
        <div class="title">
            <div class="info">
                <div class="logo-hust"></div>
                <div class="web-title">Hệ thống quản lý học tập</div>
            </div>
            <div class="accessibility">
                <div class="profile">
                    <div class="icon icon-facebook"></div>
                    <div class="icon icon-gmail"></div>
                    <div class="icon-avatar"></div>
                </div>
                <div class="week-display">
                    Tuần&nbsp;<span id="week">8</span> (Tuần học thứ&nbsp;<span id="learning-week">7</span
            >):&nbsp;<span id="period">15/11 - 20/11</span>
                </div>
            </div>
        </div>
    </div>


    <div class="main">
        <div class="sidebar">
            <button class="sidebar-item white" onclick="location.href = `schedule-page.html`">
          <!-- <img src="../../assets/images/logo-vscode.png" alt="" /> -->
          Lịch học
        </button>
            <button class="sidebar-item blue" onclick="location.href = `transcript-page.html`">
          <!-- <img src="../../assets/images/logo-vscode.png" alt="" /> -->
          Bảng điểm
        </button>
            <button class="sidebar-item white" onclick="location.href = `notification-page.html`">
          <!-- <img src="../../assets/images/logo-vscode.png" alt="" /> -->
          Thông báo
        </button>
        </div>

        <div class="content" style="margin-left: 35px; margin-top: 35px;">
            <div class="toolbar" style="margin-bottom: 15px;">
                <div>Kỳ học</div>
                <select>
                    <option>Tất cả</option>
                    <option>20181</option>
                    <option>20182</option>
                    <option>20191</option>
                    <option>20192</option>
                    <option>20201</option>
                    <option>20202</option>
                    <option>20211</option>
                    <option>20212</option>
                </select>
                <input placeholder="Tìm kiếm" />
            </div>

            <div class="table-wrapper" style="width: 90%;">
                <table id="transcript-table" cellspacing="0" cellpadding="0" style="min-width: 100%">
                    <thead>
                        <tr>
                            <th colspan="1" rowspan="1" class="align-left" fieldName="classId">Mã lớp học</th>
                            <th colspan="1" rowspan="1" class="align-left" fieldName="subjectID">Mã học phần</th>
                            <th colspan="1" rowspan="1" class="align-left" fieldName="subjectName">Tên học phần</th>
                            <th colspan="1" rowspan="1" class="align-left" fieldName="midterm">Điểm QT</th>
                            <th colspan="1" rowspan="1" class="align-left" fieldName="final">Điểm CK</th>
                            <th colspan="1" rowspan="1" class="align-left" fieldName="ratio">Hệ số</th>
                            <th colspan="1" rowspan="1" class="align-left" fieldName="letterPoint">Điểm chữ</th>
                            <th colspan="1" rowspan="1" class="align-left" fieldName="semester">Kỳ học</th>
                            <!-- <th colspan="1" rowspan="1" class="align-left" fieldName="">Giảng viên</th> -->
                            <!-- <th class="gutter" style="width: 1px"></th> -->
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="footer"></div>
</body>

</html>

<style>
    @import url('../../styles/student/page.css');
    @import url('../../styles/student/transcript-page.css');
</style>

<script src="../../scripts/student/page/TranscriptPage.js"></script>
